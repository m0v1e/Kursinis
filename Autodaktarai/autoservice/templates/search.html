{% extends "base.html" %}

{% block content %}
    <h1>Search "{{query}}" results:</h1>
    </br>
    {% if cars %}
    <ul>
        {% for car in cars %}
            <li>
                <a href="{% url 'car-detail' car.id %}">{{ car.car }}</a> ({{car.plate}})
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>Automobili≈≥ nerasta</p>
    {% endif %}

{% endblock %}
