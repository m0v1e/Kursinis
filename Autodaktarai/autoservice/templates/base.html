<!DOCTYPE html>
<html lang="en">
<head>
    <title>Autoservisas "Auto daktarai"</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Add additional CSS in static file -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <ul class="sidebar-nav">
                <li><a href="{% url 'index' %}">Home</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'owners' %}">Owners</a></li>
                <li><a href="{% url 'cars' %}">Cars</a></li>
                <li>
                    <form action="{% url 'search' %}" method="get" class="form-inline my-2 my-md-0">
                        <input name="query" class="form-control" type="text" placeholder="Search">
                    </form>
                </li>
                <li>Vartotojas: {{ user.get_username }}</li>
                <li><a href="{% url 'logout' %}?next=/autoservice">Atsijungti</a></li>
            {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}?next={{request.path}}">Prisijungti</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Registruotis</a></li>
            {% endif %}
                </ul>
            </div>
        <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
        </div>
    </div>
</body>
</html>
